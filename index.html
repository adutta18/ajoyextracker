<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Expense Tracker</h1>

    <!-- User Login -->
    <div class="form-group">
      <label for="username">Enter Username</label>
      <input type="text" id="username" placeholder="Your name" required>
      <button id="login-btn" class="btn">Login</button>
    </div>

    <!-- Expense Form -->
    <form id="expense-form" style="display:none;">
      <div class="form-group">
        <label for="type">Expense Type</label>
        <select id="type">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Bills">Bills</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="custom-type" placeholder="Custom category (optional)">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount (â‚¹)</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
      </div>
      <button type="submit" class="btn">Add Expense</button>
    </form>

    <!-- Expense History -->
    <h2>Expense History</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Date</th>
          <th>Amount (â‚¹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Totals -->
    <h3>Total: â‚¹<span id="total">0</span></h3>

    <!-- Budget -->
    <div class="form-group">
      <label for="budget">Monthly Budget (â‚¹)</label>
      <input type="number" id="budget" placeholder="Enter budget">
    </div>
    <h3>Remaining Budget: â‚¹<span id="remaining">0</span></h3>

    <!-- Analytics -->
    <h2>Analytics</h2>
    <canvas id="expense-chart"></canvas>
    <canvas id="expense-bar"></canvas>

    <!-- Monthly Summary -->
    <h3>Monthly Summary</h3>
    <table id="monthly-summary">
      <thead>
        <tr>
          <th>Month</th>
          <th>Total (â‚¹)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Export/Import -->
    <div class="export-import">
      <button id="export-btn" class="btn">Export Data</button>
      <input type="file" id="import-file" accept=".json">
      <button id="import-btn" class="btn">Import Data</button>
    </div>

    <!-- Dark Mode -->
    <button id="dark-mode-btn" class="btn">Toggle Dark Mode</button>
  </div>

  <footer>
    <p>&copy; 2026 Expense Tracker by Ajoy Dutta. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
